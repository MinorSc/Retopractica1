<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Profile card componet</title>
</head>

<body>
        <img src="Assets/images/top-circle.svg" alt="Top circle" class="bg-image bg-image--top">
        <img src="Assets/images/bottom-circle.svg" alt="bottom circle" class="bg-image bg-image--bottom">
    <article class="card">
        <header class="card__header">
            <img src="Assets/images/card-pattern.svg" alt="pattern card" class="card__header-image">
            <img src="Assets/images/victor.jpg" alt="img de victor" class="card__header-profile">
        </header>

        <section class="card__body">
            <p class="card__text">Victor charset
                <span class="card__text card__text--light">26</span>
            </p>

            <p class="card__text card__text--light">London</p>
        </section>

        <footer class="card__footer">
            <div class="card__stats">
                <p class="card__number">80k</p>
                <p class="card__text card__text--light">Followers</p>
            </div>

            <div class="card__stats">
                <p class="card__number">803k</p>
                <p class="card__text card__text--light">Likes</p>
            </div>

            <div class="card__stats">
                <p class="card__number">1.4k</p>
                <p class="card__text card__text--light">Photos</p>
            </div>
        </footer>
    </article>
</body>

</html>
